<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .flip-section {
               width: 100vw;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
               font-size: 48px;
               color: white;
          }

          .section-flipped {
               transform: rotateY(180deg);
          }
     </style>
</head>

<body>

</body>
<script>
     document.addEventListener('DOMContentLoaded', function () {
          window.addEventListener('scroll', function () {
               var flipSections = document.querySelectorAll('.flip-section');

               for (var i = 0; i < flipSections.length; i++) {
                    var flipSection = flipSections[i];
                    var rect = flipSection.getBoundingClientRect();

                    if (rect.top < window.innerHeight && rect.bottom >= 0) {
                         flipSection.classList.add('section-flipped');
                    } else {
                         flipSection.classList.remove('section-flipped');
                    }
               }
          });
     });

</script>

</html>
